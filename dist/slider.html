<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content=" " name="description">
  <meta content=" " name="keywords">

  <link href="css/style.css" rel="stylesheet">
  <link href="css/swipe.css" rel="stylesheet">
  <link href="css/fancybox.css" rel="stylesheet">
  <link href="css/metis.css" rel="stylesheet">


  <title>Главная</title>
</head>
<body>


<div class="slider">
  <span class="slider__subtitle">Подбор смазочных материлов</span>
  <div class="slider__titleContainer">
    <span class="slider__title"></span>
    <a href="#" class="slider__titleLink">
      <span class="slider__titleLinkText">Подробнее</span>
      <svg
          xmlns="http://www.w3.org/2000/svg"
          width="7"
          height="14"
          fill="none"
          viewBox="0 0 7 14"
      >
        <path stroke-width="1.5" d="m1 1 4.758 6.207L.999 13" />
      </svg>
    </a>
  </div>
  <ul class="slides list">
    <li class="slide" data-title="Легковые автомобили">
      <img src="images/passanger-cars.png" alt="passanger-cars" />
      <div class="mask"></div>
    </li>
    <li class="slide" data-title="Коммерческие автомобили и автобусы">
      <img src="images/buses.png" alt="buses" />
      <div class="mask"></div>
    </li>
    <li class="slide" data-title="Индустриальное оборудование">
      <img src="images/industrial-equipment.png" alt="industrial-equipment" />
      <div class="mask"></div>
    </li>
    <li class="slide" data-title="Мотоциклы">
      <img src="images/motorcycles.png" alt="motorcycles" />
      <div class="mask"></div>
    </li>
    <li class="slide slide_last" data-title="Индустриальное оборудование">
      <img
          src="images/industrial-equipment2.png"
          alt="industrial-equipment2"
      />
      <div class="mask"></div>
    </li>
  </ul>
  <ul class="nav-buttons list">
    <li>
      <button class="nav-button nav-button_prev">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="13"
            height="26"
            fill="none"
            viewBox="0 0 13 26"
        >
          <path stroke-width="2" d="M11.517 1 2 13.414 11.517 25" />
        </svg>
      </button>
    </li>
    <li>
      <button class="nav-button nav-button_current">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="9"
            height="8"
            fill="none"
            viewBox="0 0 9 8"
        >
          <circle cx="4.516" cy="4" r="3.5" />
        </svg>
      </button>
    </li>
    <li>
      <button class="nav-button">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="9"
            height="8"
            fill="none"
            viewBox="0 0 9 8"
        >
          <circle cx="4.516" cy="4" r="3.5" />
        </svg>
      </button>
    </li>
    <li>
      <button class="nav-button">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="9"
            height="8"
            fill="none"
            viewBox="0 0 9 8"
        >
          <circle cx="4.516" cy="4" r="3.5" />
        </svg>
      </button>
    </li>
    <li>
      <button class="nav-button">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="9"
            height="8"
            fill="none"
            viewBox="0 0 9 8"
        >
          <circle cx="4.516" cy="4" r="3.5" />
        </svg>
      </button>
    </li>
    <li>
      <button class="nav-button">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="9"
            height="8"
            fill="none"
            viewBox="0 0 9 8"
        >
          <circle cx="4.516" cy="4" r="3.5" />
        </svg>
      </button>
    </li>
    <li>
      <button class="nav-button nav-button_next">
        <svg
            xmlns="http://www.w3.org/2000/svg"
            width="13"
            height="26"
            fill="none"
            viewBox="0 0 13 26"
        >
          <path stroke-width="2" d="m1.518 1 9.517 12.414L1.518 25" />
        </svg>
      </button>
    </li>
  </ul>
</div>


<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/slider.js"></script>
<script src="js/migrate.js"></script>
<script src="js/swipe.js"></script>
<script src="js/fancybox.js"></script>
<script src="js/tabs.js"></script>
<script src="js/metis.js"></script>
<script src="js/phoneMask.js"></script>
<script src="js/script.js"></script>

</body>
</html>
